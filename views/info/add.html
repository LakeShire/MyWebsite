<div class="well" ng-controller="AddInfoCtrl">
    <form role="form">
        <div id="legend" class="row">
            <div class="col-md-10">
                <legend class="">添加信息</legend>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: space-around">
                <button class="btn btn-primary" ng-click="add(info)">添加</button>
                <button class="btn btn-default" ng-click="cancel()">取消</button>
            </div>
        </div>

        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" placeholder="" ng-model="info.title">
        </div>

        <div class="form-group">
            <label>简介</label>
            <textarea type="" class="form-control" ng-model="info.description" style="height: 200px;"> </textarea>
        </div>

        <div class="form-group">
            <label for="source">来源</label>
            <input type="text" class="form-control" id="source" placeholder="" ng-model="info.source">
        </div>

        <div class="form-group">
            <label for="start">起始时间</label>
            <input type="text" class="form-control" id="start" placeholder="" ng-model="info.start">
        </div>

        <div class="form-group">
            <label for="end">结束时间</label>
            <input type="text" class="form-control" id="end" placeholder="" ng-model="info.end">
        </div>

        <div class="form-group">
            <label for="tags">标签</label>
            <input type="text" class="form-control" id="tags" placeholder="" ng-model="info.tags">
        </div>

        <div class="form-group">
            <label for="url">原始网页</label>
            <input type="text" class="form-control" id="url" placeholder="" ng-model="info.url">
        </div>

        <div class="form-group">
            <label for="pic">图片链接</label>
            <input type="text" class="form-control" id="pic" placeholder="" ng-model="info.pic">
        </div>
    </form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" style="height: 50%;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h1 class="modal-title" id="myModalLabel">
                        添加信息成功
                    </h1>
                </div>
                <div class="modal-body">
                    添加信息成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="closeWindow()">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
