<div>
    <div class="well" ng-show="isAdmin()">
        <button class="btn btn-primary" ng-click="add()">添加</button>
    </div>
    <table class="table table-bordered">
        <tbody ng-repeat="info in infos">
            <td style="display:table-cell; vertical-align:middle">{{ info.title }}</td>
            <td style="display:table-cell; vertical-align:middle">{{ info.source.name }}</td>
            <td style="display: flex; justify-content: space-around;">
                <button class="btn btn-primary btn-sm" ng-click="view(info)">查看</button>
                <button class="btn btn-primary btn-sm" ng-click="edit(info)" ng-show="isAdmin()">编辑</button>
                <button class="btn btn-primary btn-sm" ng-click="delete(info)" ng-show="isAdmin()">删除</button>
            </td>
        </tbody>
    </table>
</div>
