<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon info"></i><span class="break"></span>信息</h2>
            <div class="box-icon">
                <a href="" class="btn-setting" ng-click="add()"><i class="halflings-icon plus"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th style="text-align: center;">标题</th>
                    <th style="text-align: center;">来源</th>
                    <th style="text-align: center;">操作</th>
                </tr>
                </thead>
                <tbody ng-repeat="info in infos">
                <tr ng-class="{ 'info' : ($index % 2 == 0)}" style="height: 32px;">
                    <td style="text-align: center; line-height: 32px;">{{ info.title }}</td>
                    <td style="text-align: center; line-height: 32px;">{{ info.source.name }}</td>
                    <td style="text-align: center;">
                        <a class="btn btn-success" href="" ng-click="view(info)">
                            <i class="halflings-icon white zoom-in"></i>
                        </a>
                        <a class="btn btn-info" href="" ng-click="edit(info)">
                            <i class="halflings-icon white edit"></i>
                        </a>
                        <a class="btn btn-danger" href="" ng-click="delete(info)">
                            <i class="halflings-icon white trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row-fluid">
                <div class="span12 center">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                        <ul class="pagination" ng-show="totalPage > 1">
                            <li ng-class="{ true : 'active' }[currentPage == 1]"><a href="javascript:void(0)" ng-click="first()">首页</a></li>
                            <li ng-class="{ true : 'disabled' }[currentPage == 1]"><a href="javascript:void(0);" ng-click="prev()">上一页</a></li>
                            <li ng-repeat="page in pages" ng-class="{'active' : isSelect(page)}"><a href="javascript:void(0);" ng-click="loadPage(page)">{{ page }}</a></li>
                            <li ng-class="{ true : 'disabled'}[currentPage == totalPage]"><a href="javascript:void(0);" ng-click="next()">下一页</a></li>
                            <li ng-class="{ true : 'active'}[currentPage == totalPage]"><a href="javascript:void(0)" ng-click="last()">末页</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
