<div class="container">
    <form role="form">
        <div id="legend" class="row">
            <div class="col-md-12 col-xs-12">
                <legend class="">{{ info.title }}</legend>
            </div>
            <div class="col-md-12 col-xs-12" style="display: flex; justify-content: space-between; align-items: flex-end">
                <div style="display: flex; flex-direction: row">
                        <div ng-repeat="t in tags" style="margin-right: 4px">
                            <span><a>{{ t }}</a></span>
                        </div>
                </div>
                <button class="btn" ng-class="{'btn-primary' : !isCollected(), 'btn-default' : isCollected()}" ng-click="collect()"><span ng-show="isCollected()">取消</span>收藏</button>
            </div>
        </div>

        <img ng-src="{{ info.cover }}" style="width: 100%; margin: 8px 0">

        <div class="form-group">
            <div ng-repeat="p in info.ps track by $index">
                <p style="font-size: 12px">{{ p }}</p>
            </div>
        </div>

        <div class="form-group">
            <a href="{{ info.url }}">查看原文</a>
        </div>
    </form>
</div>
