<div class="well" ng-controller="ViewInfoCtrl" style="overflow: scroll">
    <form role="form">
        <div id="legend" class="">
            <legend class="">{{ info.title }}</legend>
        </div>

        <div class="form-group">
            <label>简介</label>
            <div ng-repeat="p in info.ps track by $index">
                <p>{{ p }}</p>
            </div>
        </div>

        <div class="form-group">
            <label>来源</label>
            <img ng-src="{{ info.source.pic }}" style="width: 32px; height: 32px;">
        </div>

        <div class="form-group">
            <label>起始时间</label>
            <p>{{ info.start }}</p>
        </div>

        <div class="form-group">
            <label>结束时间</label>
            <p>{{ info.end }}</p>
        </div>

        <div class="form-group">
            <label>标签</label>
            <p>{{ info.tags }}</p>
        </div>

        <div class="form-group">
            <label>原始网页</label>
            <p><a href="{{ info.url }}">查看原文</a></p>
        </div>

        <div class="form-group">
            <label>图片链接</label>
            <p>{{ info.pic }}</p>
        </div>
    </form>
</div>
