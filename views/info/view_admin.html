<div class="row-fluid sortable">
    <div class="box span9">
        <div class="box-header">
            <h2><i class="halflings-icon font"></i><span class="break"></span></h2>
        </div>
        <div class="box-content">
            <div class="page-header">
                <h1><small>{{ info.title }}</small></h1>
            </div>
            <div class="row-fluid">
                <div class="span10">
                </div>
                <div class="span2">
                    <button class="btn btn-primary" ng-click="edit()" ng-show="isAdmin()">编辑</button>
                    <button class="btn" ng-class="{'btn-primary' : !isCollected(), 'btn-default' : isCollected()}" ng-click="collect()"><span ng-show="isCollected()">取消</span>收藏</button>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span3">
                </div>
                <div class="span6">
                    <img ng-src="{{ info.cover }}" style="width: 100%">
                </div>
                <div class="span3">
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="span12 tooltip-demo well">
                    <div ng-repeat="p in info.ps track by $index">
                    <p style="font-size: 12px;">{{ p }}</p>
                    </div>
                </div>
            </div>

            <div style="margin-top: 8px"><a href="{{ info.url }}">查看原文</a></div>
        </div>
    </div>
</div>
