<div class="container-fluid-full" ng-controller="LogonCtrl">
    <div class="row-fluid">
        <div class="login-box">
            <ul class="nav nav-tabs" >
                <li ng-class="{'active' : isMode('logon')}"><a ng-click="setMode('logon')">登录</a></li>
                <li ng-class="{'active' : isMode('register')}"><a ng-click="setMode('register')">注册</a></li>
            </ul>
            <div ng-show="isMode('logon')" ng-include="'tpls/logon.html'">
            </div>
            <div ng-show="isMode('register')" ng-include="'tpls/register.html'">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h1 class="modal-title" id="myModalLabel">
                    注册成功
                </h1>
            </div>
            <div class="modal-body">
                注册成功!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="closeWindow()">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
