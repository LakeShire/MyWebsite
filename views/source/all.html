<div class="container">
    <div ng-repeat="source in sources">
        <div class="row" style="height: 128px; border-bottom: solid #c0c0c0 1px;" ng-click="view(source)">
            <div class="col-xs-4 col-lg-2" style="display: flex; align-items: center; height: 100%">
                <img ng-src="{{ source.pic }}" style="height:100px; width:100px">
            </div>
            <div class="col-xs-8 col-lg-10" style="height: 100%; display: flex; justify-content: center; flex-direction: column">
                <div style="font-size: 20px;"><strong>{{ source.name }}</strong></div>
            </div>
        </div>
    </div>
</div>
