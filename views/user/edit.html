<div class="box span12">
    <div class="box-header" data-original-title="">
        <h2><i class="halflings-icon edit"></i><span class="break"></span>编辑用户</h2>
    </div>
    <div class="box-content">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="name">用户名</label>
                    <div class="controls">
                        <input id="name" type="text" ng-model="user.name">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">头像</label>
                    <div class="controls">
                        <div>
                            <img ng-src="{{ imageSrc }}" style="width:64px; height:64px; margin-top: 16px; margin-bottom: 16px" />
                        </div>
                        <div class="uploader">
                            <input type="file" file-model="picFile">
                            <span class="filename" style="-webkit-user-select: none;">{{ picFile.name }}</span>
                            <span class="action" style="-webkit-user-select: none;">选择文件</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-small" ng-click="upload()" style="margin-left: 8px">上传图片</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="email">邮箱</label>
                    <div class="controls">
                        <input id="email" type="text" class="form-control" ng-model="user.email"> </input>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="role">角色</label>
                    <div class="controls">
                        <select id="role" data-rel="chosen" ng-model="user.role" ng-value="{{ user.role }}">
                            <option value="normal">普通</option>
                            <option value="vip">VIP</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" ng-click="edit(user)">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
