<div class="well">
    <form role="form">
        <div id="legend" class="row">
            <div class="col-md-10">
            <legend class="">编辑信息</legend>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: space-around">
                <button class="btn btn-primary" ng-click="edit(user)">完成</button>
                <button class="btn btn-default" ng-click="cancel()">取消</button>
            </div>
        </div>

        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="" ng-model="user.name">
        </div>

        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" id="email" placeholder="" ng-model="user.email">
        </div>

        <div class="form-group">
            <label for="role">角色</label>
            <select ng-model="user.role" id="role" class="form-control">
                <option value="normal">普通</option>
                <option value="vip">VIP</option>
                <option value="admin">管理员</option>
            </select>
        </div>
    </form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" style="height: 50%;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h1 class="modal-title" id="myModalLabel">
                        修改信息成功
                    </h1>
                </div>
                <div class="modal-body">
                    修改信息成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="closeWindow()">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
