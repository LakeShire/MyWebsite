<div class="well">
    <form role="form" ng-submit="edit()">
        <div id="legend" class="row">
            <div class="col-md-10">
                <legend class="">{{ user.name }}</legend>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: center">
                <button type="submit" class="btn btn-primary">编辑</button>
            </div>
        </div>

        <div class="form-group">
            <label>邮箱</label>
            <p>{{ user.email }}</p>
        </div>

        <div class="form-group">
            <label>角色</label>
            <p>{{ role(user.role) }}</p>
        </div>
    </form>
</div>
